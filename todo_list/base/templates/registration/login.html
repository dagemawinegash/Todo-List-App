{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
  <h1>Login</h1>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Log In</button>
  </form>

  <p>Don't have an account? <a href="{% url 'signup' %}" style="color:#cf4949">Sign Up</a></p>
</div>

{% endblock content %}
